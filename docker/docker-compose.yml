version: "2.4"
services:
  pokedex:
    container_name: pokedex
    image: docker.pkg.github.com/favware/graphql-pokemon/graphql-pokemon:master
    restart: always
    ports:
      - "4000:8080"
  postgres:
    container_name: pgsql
    image: docker.pkg.github.com/skyra-project/docker-images/postgres:master
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  lavalink:
    network_mode: host
    container_name: lavalink
    image: docker.pkg.github.com/skyra-project/docker-images/lavalink:master
    restart: always
    ports:
      - "2333:2333"

volumes:
  postgres-data:
    external: true
